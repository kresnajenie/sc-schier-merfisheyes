<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>FISHEYES</title>

    <link rel="stylesheet" href="src/ui/Overlay/Overlay.css">
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />

    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <script type="module" src="/src/main.js"></script>

    <script type="module">
        import { loadPrefixOptions, selectPrefix } from "/src/helpers/Prefix.js";
        import { toggleCellFilter, toggleGeneFilter, toggleAtacFilter,toggleButton } from "/src/helpers/ToggleFilters.js"
        import { toggleMode } from "/src/helpers/Filtering/Gene.js"

        $(function () {
            $(".navbar").load("/src/ui/Navbar/navbar.html", () => {
                loadPrefixOptions()
                selectPrefix()
            });
        });

        $(function () {
            $(".filter").load("/src/ui/Filters/filters.html", () => {
                toggleCellFilter();
                toggleGeneFilter();
                toggleAtacFilter();
                toggleButton();
                toggleMode();
            })
        })

        // sets it to async so it executes last
        setInterval(() => {
            document.querySelectorAll('body *').forEach(function (element) {
                // Do something with each element, for example:
                element.style.visibility = "visible"; // Change text color to red
            })
        }, 0)
    </script>
</head>

<body>
    <!-- navbar container -->
    <nav class="sidenav navbar navbar-expand-lg navbar-dark bg-dark" data-mdb-sidenav-init data-mdb-right="true"></nav>
    <!-- filter and toggles -->
    <div class="filter"></div>
</body>

</html>
